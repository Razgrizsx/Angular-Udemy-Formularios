<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submit()">
            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del usuario..." formControlName="nombre">
                    <span *ngIf="campoValido('nombre')" class="form-text text-danger">Debe de ser en formato de nombre y apellido</span>
                </div>
            </div>
            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" placeholder="Email del usuario..." formControlName="email">
                    <span *ngIf="campoValido('email')" class="form-text text-danger">Email obligatorio</span>
                </div>
            </div>
            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" placeholder="Nombre código del usuario...">
                </div>
            </div>
            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Password de la cuenta...">
                </div>
            </div>
            <!-- Password 2-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar contraseña...">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit">
                        Crear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<pre>Valid: {{miFormulario.valid}}</pre>

<pre>Errores: {{miFormulario.controls['nombre'].errors | json}}</pre>

<pre>Errores: {{miFormulario.controls['email'].errors | json}}</pre>

<hr>

<form autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario">
    
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona..." formControlName="nombre">
            <span *ngIf="campoValido('nombre')" class="form-text text-danger">Este campo es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito..."
                 [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Guardar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Borrar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" (click)="guardar()" type="button">
                Guardar
            </button>
        </div>
    </div>
</form>

 <span>Persona</span>
<pre>Valid:{{miFormulario.valid | json}}</pre> 
<pre>Invalid:{{miFormulario.invalid | json}}</pre>
<pre>Touched:{{miFormulario.touched | json}}</pre>  
<pre>Form: {{miFormulario.value | json}}</pre>

<h2>Templates: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (submit)="guardar()">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" value="M"  type="radio" formControlName="genero" id="radioMasculino">
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="F"  type="radio" formControlName="genero" id="radioFemenino">
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" formControlName="notificaciones" >
                <label class="form-check-label" for="flexSwitchCheckChecked">Recibir Notificacions</label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Términos y Condiciones</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="terminos" value="" id="flexCheckDefault" formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                  Aceptar Términos y Condiciones
                </label>
              </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid" type="submit">Guardar</button>
        </div>
    </div>
</form>


<h4>Valor del Formulario</h4>

<pre>Valid: {{miFormulario.value}}</pre>

<pre>Valid = {{miFormulario.value | json}}</pre>

<br>
<pre>Persona: {{persona | json}}</pre>
<br>
